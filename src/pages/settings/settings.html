<ion-header>

  <ion-navbar>
    <ion-title>Configuration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    
    <ion-segment [(ngModel)]="users">
        <ion-segment-button value="compte">
            Compte
        </ion-segment-button>
        <ion-segment-button value="notification">
            Notification
        </ion-segment-button>
    </ion-segment>

    <div [ngSwitch]="users">
        <ion-card *ngSwitchCase="'compte'">
            <ion-list>
                <ion-item>
                    <ion-title>Information utilisateur</ion-title>
                </ion-item>
            </ion-list>
            <ion-list>
                <ion-item>
                    <ion-label fixed>Nom: </ion-label>
                    <ion-input type="text" value="Lissajoux"></ion-input>
                </ion-item>
            </ion-list>
            <ion-list>
                <ion-item>
                    <ion-label fixed>Prénom: </ion-label>
                    <ion-input type="text" value="Arnaud"></ion-input>
                </ion-item>
            </ion-list>
            <ion-list>
                <ion-item>
                    <ion-label fixed>Âge: </ion-label>
                    <ion-input type="text" value="32 ans"></ion-input>
                </ion-item>
            </ion-list>
            <ion-list>
                <ion-item>
                    <ion-label fixed>Adresse: </ion-label>
                    <ion-input type="text" value="43 rue Jean Beaujoir"></ion-input>
                </ion-item>
            </ion-list>
            <ion-list>
                <ion-item>
                    <ion-label>Sexe</ion-label>
                        <ion-select [(ngModel)]="sexe">
                            <ion-option value="nes">Femme</ion-option>
                            <ion-option value="n64" selected>Homme</ion-option>
                        </ion-select>
                </ion-item>
            </ion-list> 
        </ion-card>
        
        <ion-card *ngSwitchCase="'compte'">
            <ion-list>
                <ion-item>
                    <ion-title>Information du compte</ion-title>
                </ion-item>
            </ion-list>
            <ion-list>
                <ion-item>
                    <ion-label>Compte</ion-label>
                        <ion-select [(ngModel)]="sexe">
                            <ion-option value="alissajoux" selected>Alissajoux</ion-option>
                            <ion-option value="Aceline">Aceline</ion-option>
                        </ion-select>
                </ion-item>
            </ion-list>
            <ion-list>
                <ion-item>
                    <ion-label fixed>Email: </ion-label>
                    <ion-input type="text" value="alissajoux@fabdunumerique.fr"></ion-input>
                </ion-item>
            </ion-list>
            <ion-list>
                <ion-item>
                    <ion-label fixed>Téléphone : </ion-label>
                    <ion-input type="text" value="+33 6 17 17 89 29"></ion-input>
                </ion-item>
            </ion-list>
            <ion-list>
                <ion-item>
                    <button ion-button round color="danger" full (click)="doConfirm()">Supprimer le profil</button>
                </ion-item>
            </ion-list>
        </ion-card>
        
        <ion-card *ngSwitchCase="'notification'">
            <ion-list>
                <ion-item>
                    <ion-title>Notifications</ion-title>
                </ion-item>
            </ion-list>
            <ion-list>
                <ion-item>
                    <ion-label> Activer les notifications</ion-label>
                    <ion-toggle checked="false"></ion-toggle>
                </ion-item>
            </ion-list>      
            <ion-list>
                <ion-item>
                    <ion-label> Activer les notifications</ion-label>
                    <ion-toggle checked="false"></ion-toggle>
                </ion-item>
            </ion-list>
            <ion-list>
                <ion-item>
                    <ion-label> Activer les notifications</ion-label>
                    <ion-toggle checked="false"></ion-toggle>
                </ion-item>
            </ion-list>
            <ion-list>
                <ion-item>
                    <ion-label> Activer les notifications</ion-label>
                    <ion-toggle checked="false"></ion-toggle>
                </ion-item>
            </ion-list>
        </ion-card>
    </div>
</ion-content>
