<ion-header>

  <ion-navbar>
    <ion-title>Machine à laver</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page" padding>
  <ion-card>
        <img src="assets/images/machinelaver.png"/>
        <div class="card-title">Machine à laver</div>
        <div class="card-subtitle">Marque : Mistubishi</div>
  </ion-card>
    <ion-card>
        <ion-card-header>
            Information de l'objet
        </ion-card-header>
        <ion-card-content>
            Plus vous renseignez d’information sur votre produit, plus la précision de ceux-ci sera fiable.
            <ion-list>
                <ion-item>
                    <ion-label>Date d'achat</ion-label>
                    <ion-datetime cancelText="Annuler" doneText="Valider" displayFormat="DD MMM YYYY" [(ngModel)]="event.month" ></ion-datetime>
                </ion-item>
                <ion-item>
                    <ion-label>Garantie</ion-label>
                    <ion-datetime cancelText="Annuler" doneText="Valider" displayFormat="DD MMM YYYY" [(ngModel)]="garantie.month" ></ion-datetime>
                </ion-item>
            </ion-list>
            <ion-list>
                <ion-item>
                    <ion-label>Modèle</ion-label>
                    <ion-select [(ngModel)]="toppings" cancelText="Annuler" okText="Sauvegarder">
                        <ion-option value="mistibushi" selected="true">Mistibushi</ion-option>
                        <ion-option value="Arthur Martin">Arthur Martin</ion-option>
                        <ion-option value="AEG">AEG</ion-option>
                        <ion-option value="Arthur Martin - Electrolux">Arthur Martin - Electrolux</ion-option>
                        <ion-option value="Ariston">Ariston</ion-option>
                    </ion-select>
                </ion-item>
            </ion-list>
            <button ion-button color="secondary" (click)="showConfirm()">Valider</button>
        </ion-card-content>
    </ion-card>
</ion-content>
