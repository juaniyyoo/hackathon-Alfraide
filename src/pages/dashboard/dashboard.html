<ion-header>
  <ion-toolbar>
    <ion-title>Tableau de bord</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" [navPush]="settingsPage">
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-card [navPush]="productDetailsPage" class="one">
          <span class="alert alert-danger"><ion-icon name="warning"></ion-icon></span>
          <img src="assets/images/logo-tv.png"/>
        </ion-card>
      </ion-col>

      <ion-col col-6>
        <ion-card [navPush]="productDetailsPage2" class="two">
          <span class="alert alert-warning">&nbsp;&nbsp;&nbsp;&nbsp;</span>
          <img src="assets/images/logo-chaudiere.png"/>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6>
        <ion-card [navPush]="productDetailsPage" class="three">
          <span class="alert alert-ok">&nbsp;&nbsp;&nbsp;&nbsp;</span>
          <img src="assets/images/logo-hoven.png"/>
        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card [navPush]="productDetailsPage" class="four">
          <span class="alert alert-ok">&nbsp;&nbsp;&nbsp;&nbsp;</span>
          <img src="assets/images/logo-toaster.png"/>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6>
        <ion-card [navPush]="productDetailsPage" class="disabled">
          <img src="assets/images/logo-washer.png"/>
        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card [navPush]="productDetailsPage" class="disabled">
          <img src="assets/images/logo-printer.png"/>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6>
        <ion-card [navPush]="productDetailsPage" class="disabled">
          <img src="assets/images/logo-microwave.png"/>
        </ion-card>
      </ion-col>

      <ion-col col-6>
        <ion-card [navPush]="productDetailsPage" class="disabled">
          <img src="assets/images/logo-iron.png"/>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6>
        <ion-card [navPush]="productDetailsPage" class="disabled">
          <img src="assets/images/logo-coffeemachine.png"/>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
