<ion-header>
  <ion-navbar>
    <ion-title>Machine à laver</ion-title>
    <ion-buttons end [navPush]="settingsPage">
      <button ion-button icon-only color="royal">
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <ion-card>

    <img src="assets/images/logo-washer.png">
    <ion-fab right top>
      <button ion-fab class="alert alert-danger">
        <ion-icon name="warning"></ion-icon>
      </button>
    </ion-fab>

    <ion-item>
      <ion-icon name="information-circle" item-start large></ion-icon>
      <h2>Garantie : </h2>
      <p>3 ans chez Samsung</p>
    </ion-item>

    <ion-item>
      <ion-icon name="warning" item-left large ></ion-icon>
      <h2>Risques</h2>
      <p>Condensateur en surchauffe <br>
      Cable d'alimentation usé</p>
    </ion-item>

    <ion-item>
      <ion-icon name="chatbubbles" item-left large ></ion-icon>

      <ion-slides pager loop="true" class="tips-slide">
        <ion-slide>
          <p>A l'achat, baissez tout de suite la luminosité pour gagner en longévité.</p>
        </ion-slide>

        <ion-slide>
          <p>Mettez votre télévision dans un coin frais à l'abri de la température.</p>
        </ion-slide>

      </ion-slides>
    </ion-item>
  </ion-card>

  <ion-footer>
    <ion-navbar>
      <ion-buttons end [navPush]="repairmanPage">
        <button ion-button icon-only color="royal">
          Dépannage
          <ion-icon name="build"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-footer>
</ion-content>
