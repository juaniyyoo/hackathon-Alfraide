<ion-header>
  <ion-navbar>
    <ion-title>Machine à laver</ion-title>
    <ion-buttons end [navPush]="settingsPage">
      <button ion-button icon-only color="royal">
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-grid>
          <ion-row>
            <ion-col col-3>
              <ion-icon name="information-circle"></ion-icon>
            </ion-col>
            <ion-col col-9>
              <b>Garantie : </b> 3 ans chez Samsung
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <ion-grid>
          <ion-row>
            <ion-col col-3>
              <ion-icon name="warning"></ion-icon>
            </ion-col>
            <ion-col col-9>
              <ion-list>
                <p>
                  Condensateur en surchauffe <br>
                  Cable d'alimentation usé
                </p>
              </ion-list>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <ion-grid>
          <ion-row>
            <ion-col col-3>
              <ion-icon name="chatbubbles" class="small"></ion-icon>
            </ion-col>
            <ion-col col-9>
              <ion-slides pager loop="true" class="tips-slide">
                <ion-slide>
                  <p>A l'achat, baissez tout de suite la luminosité pour gagner en longévité.</p>
                </ion-slide>

                <ion-slide>
                  <p>Mettez votre télévision dans un coin frais à l'abri de la température.</p>
                </ion-slide>

              </ion-slides>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
